<html>
<head>
<title>Mengolah FONT dengan Properties</title>
</head>
<body>

<font size="1" face="Tahoma" color="green">
Tulisan ini bertulisan dengan ukuran 1, menggunakan font Tahoma dan berwarna HIJAU
</font>

<br>

<font size="4" face="Arial" color="green">
Tulisan ini bertulisan dengan ukuran 4, menggunakan font Arial dan berwarna HIJAU
</font>

</body>
</html>
